<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah Calculator</title>
    <link rel="shortcut icon" href="th.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="displayscreen" id="displayscreen"></div>
        <div class="buttons">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="divide">/</button>
            <button class="operator" id="percent">%</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="multiply">*</button>
            <button class="operator" id="sqrt">√</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="subtract">-</button>
            <button class="operator" id="power">x²</button>
            <button class="number" id="0">0</button>
            <button class="decimal" id="decimal">.</button>
            <button class="operator" id="add">+</button>
            <button class="clear" id="clear">C</button>
            <button class="operator" id="factorial">x!</button>
            <button class="operator" id="log">log</button>
            <button class="operator" id="sin">sin</button>
            <button class="operator" id="cos">cos</button>
            <button class="operator" id="tan">tan</button>
            <button class="operator" id="pi">π</button>
            <button class="operator" id="left-paren">(</button>
            <button class="operator" id="right-paren">)</button>
            <button class="operator" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
